name: Publish

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Publish webextension
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 20
    - name: Build
      run: |
        npm ci
        npm run build
    - name: Upload & release
      uses: mnao305/chrome-extension-upload@v5.0.0
      with:
        file-path: dist/file.zip
        extension-id: "gipdjkemkajdhkncndgpjbipbgikdalc"
        client-id: ${{ secrets.CHROME_EXTENSION_ID }}
        client-secret: ${{ secrets.CHROME_EXTENSION_SECRET }}
        refresh-token: ${{ secrets.REFRESH_TOKEN }}
        
